{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Booklover's Friend {% endblock %}</h1>
    <img src="{{ book['image_m'] }}" alt="{{ book['title'] }} Book Cover">
    <h2>{{ book['title'] }}</h2>
    <h3>Written by: {{ book['authors'] }}</h3>
    <body>
        First published in: {{ book['pub_year'] }}<br>
        Publisher: {{ book['publisher'] }}<br>
    </body>
    <a href="\" class="button">Search Again</a>

{% endblock %}
